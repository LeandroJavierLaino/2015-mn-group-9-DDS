<html lang="es" ng-app="recetaApp">
<head>
<meta charset="UTF-8">
<title>Que Comemos Oficial</title>


<!-- JQUERY -->
<script src="node_modules/jquery/dist/jquery.min.js"></script>

<!-- BOOTSTRAP -->
<link rel="stylesheet"
	href="node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

<script src="node_modules/underscore/underscore-min.js"></script>

<!-- ANGULAR -->
<script src="node_modules/angular/angular.min.js"></script>

<!-- BOOTBOX (dialogos de confirmacion) http://bootboxjs.com/ -->
<script src="node_modules/bootbox/bootbox.min.js"></script>

<!-- ANGULAR  -->
<script src="node_modules/angular-animate/angular-animate.js"></script>

<!-- LOADING BAR -->
<script src="node_modules/angular-loading-bar/build/loading-bar.min.js"></script>
<link rel="stylesheet"
	href="node_modules/angular-loading-bar/build/loading-bar.min.css" />

<!-- UI ROUTER -->
<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>


</head>
<body ng-controller="RecetasController as buscador">
	<div style="text-align: center">
		<h1>Que Comemos <small>Buscar receta</small></h1>
		
		<form class="well well-lg form-inline">
			<div class="form-group" align="left">
				<div>
					<label>Nombre: </label><input class="form-control"
						name="nombrePlato" ng-model="buscador.nombreABuscar"
						placeholder="Ingrese el nombre de la receta" autofocus="autofocus">
					<label>Calorias</label> <label><small>De:</small> </label> <input
						class="form-control" name="caloriasMinimas"
						ng-model="buscador.caloriasMinimas"
						placeholder="Ingrese el calorias minimas" autofocus="autofocus">
					<label><small>Hasta:</small> </label> <input class="form-control"
						name="caloriasMaximas" ng-model="buscador.caloriasMaximas"
						placeholder="Ingrese el calorias maximas" autofocus="autofocus">
				</div>
				<br>
				<div>
					<label>Dificultad </label> <select name="dificultad"
						class="form-control" ng-model="buscador.dificultad">
						<option value=""></option>
						<option value="facil">Facil</option>
						<option value="media">Media</option>
						<option value="dificil">Dificil</option>
					</select> <label>Temporada </label> <select name="temporada"
						class="form-control" ng-model="buscador.temporada">
						<option value=""></option>
						<option value="verano">Verano</option>
						<option value="otonio">Otoño</option>
						<option value="invierno">Invierno</option>
						<option value="primavera">Primavera</option>
						<option value="todoElAnio">Todo el año</option>
					</select>
				</div>
				<br>
				<div>
					<label>Que contenga ingrediente </label> <input
						class="form-control" name="ingrediente"
						ng-model="buscador.ingrediente"
						placeholder="Ingrese un ingrediente" autofocus="autofocus">
					<input class="form-control" name="filtros"
						ng-model="buscador.filtros" type="checkbox"> <label>aplicar
						filtros del perfil de usuario</label>
				</div>
			</div>
			<br> <br>
			<div class="form-group">
				<button type="submit" ng-click="buscador.buscarVarias()"
					class="btn btn-primary form-control glyphicon glyphicon-search"
					style=""></button>
				<button type="submit" ng-click="buscador.volver()"
					class="btn btn-primary form-control glyphicon glyphicon-triangle-left"
					style=""></button>
			</div>
		</form>
		<p ng-show="buscador.mostrarError" style="text-align: center"
			class="well well-lg">No se encontro ninguna receta</p>

		<table table="" class="table table-striped table-bordered table-hover"
			style="width: 85%" ng-show="buscador.mostrarTabla" align="center"
			border="1" cellpadding="0" cellspacing="0">
			<thead>
				<tr>
					<th>Nombre</th>
					<th>Calorias</th>
					<th>Dificultad</th>
					<th>Temporada</th>
				</tr>
			</thead>
			<tbody style="font-size: 12px">
				<tr ng-repeat="receta in buscador.recetas" class="active" ng-click="buscador.abrirReceta(receta)">
					<td ng-bind="receta.nombrePlato"></td>
					<td ng-bind="receta.totalCalorias"></td>
					<td ng-bind="receta.dificultad"></td>
					<td ng-bind="receta.temporada"></td>
					<td><button type="submit"
							ng-click="buscador.abrirReceta(receta)"
							class="glyphicon glyphicon-eye-open btn btn-default"></button></td>
				</tr>
			</tbody>
		</table>
		
		<div ui-view ng-controller="RecetasController as user"></div>
	</div>
	<script src="js/caracteristica.js"></script>
	<script src="js/receta.js"></script>
	<script src="js/usuario.js"></script>
	<script src="js/app.js"></script>
	<script src="js/routes.js"></script>
	<script src="js/services.js"></script>
	<script src="js/controllers.js"></script>

</body>
</html>
