<html lang="es" ng-app="recetaApp">
<head>
<meta charset="UTF-8">
<title>Que Comemos Oficial</title>

<!-- JQUERY -->
<script src="node_modules/jquery/dist/jquery.min.js"></script>

<!-- BOOTSTRAP -->
<link rel="stylesheet"
	href="node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

<script src="node_modules/underscore/underscore-min.js"></script>

<!-- ANGULAR -->
<script src="node_modules/angular/angular.min.js"></script>

<!-- BOOTBOX (dialogos de confirmacion) http://bootboxjs.com/ -->
<script src="node_modules/bootbox/bootbox.min.js"></script>

<!-- ANGULAR  -->
<script src="node_modules/angular-animate/angular-animate.js"></script>

<!-- LOADING BAR -->
<script src="node_modules/angular-loading-bar/build/loading-bar.min.js"></script>
<link rel="stylesheet"
	href="node_modules/angular-loading-bar/build/loading-bar.min.css" />

</head>
<body ng-controller="RecetasController as buscador">
	<div style="text-align: center">
		<h1>Que Comemos</h1>
		<h2>Buscar receta</h2>
		<form class="well well-lg form-inline">
			<div class="form-group">
				<input class="form-control" name="nombrePlato"
					ng-model="buscador.nombreABuscar"
					placeholder="Ingrese el nombre de la receta" autofocus="autofocus">
			</div>
			<div class="form-group">
				<button type="submit" ng-click="buscador.buscarVarias()"
					class="btn btn-primary form-control glyphicon glyphicon-search">
			</div>
		</form>
		<p ng-show="buscador.mostrarError" style="text-align: center"
			class="well well-lg">No se encontro ninguna receta</p>

		<table table cellpadding="0" cellspacing="0" border='1' align="center"
			class="table table-striped table-bordered table-hover"
			style="width: 85%" ng-show="buscador.mostrarTabla">
			<thead>
				<tr>
					<th>Nombre</th>
					<th>Calorias</th>
					<th>Dificultad</th>
					<th>Temporada</th>
				</tr>
			</thead>
			<tbody style="font-size: 12px">
				<tr ng-repeat="receta in buscador.recetas">
					<td ng-bind="receta.nombrePlato"></td>
					<td ng-bind="receta.totalCalorias"></td>
					<td ng-bind="receta.dificultad"></td>
					<td ng-bind="receta.temporada"></td>
					<td><button type="submit" ng-click="buscador.abrirReceta(receta)" class="btn btn-primary form-control">Ver</button>
				</tr>
		</table>
	</div>
	<script src="js/receta.js"></script>
	<script src="js/app.js"></script>
	<script src="js/services.js"></script>
	<script src="js/controllers.js"></script>

</body>
</html>
