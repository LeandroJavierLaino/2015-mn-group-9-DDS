<div>
		<table table cellpadding="0" cellspacing="0" border='1' align="center"
			class="table table-striped table-bordered table-hover"
			ng-init="buscador.listarRecetas()" style="width: 85%">
			<thead>
				<tr>
					<th>Nombre</th>
					<th>Calorias</th>
					<th>Dificultad</th>
					<th>Temporada</th>
					<th><button type="submit"
							class="form-group glyphicon glyphicon-repeat btn btn-default"
							ng-click="buscador.listarRecetas()">
				</tr>
			</thead>
			<tbody style="font-size: 12px">
				<tr ng-repeat="receta in buscador.recetas" class="active"
					ng-click="user.abrirReceta(receta)">
					<td ng-bind="receta.nombrePlato"></td>
					<td ng-bind="receta.totalCalorias"></td>
					<td ng-bind="receta.dificultad"></td>
					<td ng-bind="receta.temporada"></td>
					<td><button type="submit"
							ng-click="buscador.abrirReceta(receta)"
							class="glyphicon glyphicon-eye-open btn btn-default">
				</tr>
		</table>

	
</div>
