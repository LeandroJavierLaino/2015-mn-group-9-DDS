<div>
	<table table cellpadding="0" cellspacing="0" border='1' align="center"
		class="table table-striped table-bordered table-hover"
		style="width: 85%" ng-init="buscador.listarUsuarios()">
		<thead>
			<tr>
				<th>Nombre</th>
				<th>Altura</th>
				<th>Peso</th>
				<th>Sexo</th>
			</tr>
		</thead>
		<tbody style="font-size: 12px">
			<tr ng-repeat="usuario in buscador.listadoDeUsuarios" ng-click="buscador.abrirPerfil(usuario)" class="active">
				<td ng-bind="usuario.nombre"></td>
				<td ng-bind="usuario.altura"></td>
				<td ng-bind="usuario.peso"></td>
				<td ng-bind="usuario.sexo"></td>
			</tr>
	</table>
</div>
