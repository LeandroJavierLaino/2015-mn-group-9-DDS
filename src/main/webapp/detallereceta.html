<html lang="es" ng-app="recipeDetailApp">
<head>
	<meta charset="UTF-8">
	<title>Que Comemos Oficial</title>
	<script src="node_modules/angular/angular.min.js"></script>

	<!-- JQUERY -->
   <script src="node_modules/jquery/dist/jquery.min.js"></script>

   <!-- BOOTSTRAP -->
   <link rel="stylesheet"    
		href="node_modules/bootstrap/dist/css/bootstrap.min.css">
   <link rel="stylesheet" 
		href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
   <script 
		src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

</head>
<body ng-controller="recipeDetailCtrl as recipe">
<div style="text-align:center" class="well well-lg">
	<h1 ng-bind="recipe.nombre"></h1>
	<h2>Creado por <i ng-bind="recipe.creador.nombre"></i> | {{recipe.calorias}} calorias</h2>

</div>
	<form style="text-align:center" class="well well-lg">
	<div class="col-sm-3"> 
		<label class="form-group">Nombre de la Receta</label>
		<p><span ng-bind="recipe.nombre"></span></p>
	</div>
	<div class="col-sm-3">
		<label class="form-group">Calorias</label>
		<p ng-bind="recipe.calorias"></p>
	</div>
	<div class="col-sm-3">
		<label class="form-group">Ingredientes</label>
		<p ng-bind="recipe.ingredientes.toString()"></p>
	</div>
	</form>
	<script src="js/receta.js"></script>
	<script src="js/usuario.js"></script>
	<script src="js/repoUsuarios.js"></script>
	<script src="js/logeo.js"></script>
	<script src="js/appRecipeDetail.js"></script>
	<script src="js/appRecipes.js"></script>

</body>
</html>
