<html lang="es" ng-app="recipeDetailApp">
<head>
<meta charset="UTF-8">
<title>Que Comemos Oficial</title>
<script src="node_modules/angular/angular.min.js"></script>

<!-- JQUERY -->
<script src="node_modules/jquery/dist/jquery.min.js"></script>

<!-- BOOTSTRAP -->
<link rel="stylesheet"
	href="node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

</head>
<body ng-controller="recipeDetailCtrl as recipe">
	<div style="text-align: center" class="well well-lg">
		<h1 ng-bind="recipe.nombrePlato"></h1>
		<h2>
			Creado por <i ng-bind="recipe.creador.nombre"></i> |
			{{recipe.totalCalorias}} calorias
		</h2>

	</div>
	<div style="text-align: center" class="form-inline">
		<button type="submit" class="form-group btn btn-link"
			ng-click="recipe.buscarReceta()">Buscar Receta</button>
		<button type="submit" class="form-group btn btn-link"
			ng-click="recipe.buscarUsuario()">Buscar Usuario</button>
		<button type="submit" class="form-group btn btn-link"
			ng-click="recipe.volver()">Volver</button>
		<button type="submit" class="form-group btn btn-link"
			ng-click="recipe.guardar()">Guardar</button>
	</div>
	<form style="text-align: center" class="well well-lg">
		<div class="col-sm-3">
			<label class="form-group">Nombre de la Receta</label>
			<p>
				<span ng-bind="recipe.nombrePlato"></span>
			</p>
			<input class="form-control" type="text"
				ng-model="recipe.nombrePlatoPendiente" ng-init="recipe.nombrePlato">
		</div>
		<div class="col-sm-3">
			<label class="form-group">Calorias</label>
			<p ng-bind="recipe.totalCalorias"></p>
			<input class="form-control" type="number"
				ng-model="recipe.totalCaloriasPendiente"
				ng-init="recipe.totalCalorias">
		</div>
		<div class="col-sm-3">
			<label class="form-group">Preparacion</label>
			<p ng-bind="recipe.procesoPreparacionClon"></p>
			<input class="form-control" type="text"
				ng-model="recipe.procesoNuevo">
			<button type="submit" ng-click="recipe.agregarPaso()"
				class="glyphicon glyphicon glyphicon-plus btn btn-primary">
		</div>
		<div class="col-sm-3">
			<label class="form-group">Ingredientes</label>
			<table table cellpadding="0" cellspacing="0" border='1'
				align="center"
				class="table table-striped table-bordered table-hover"
				style="width: 85%">
				<thead>
					<tr>
						<th>Nombre</th>
						<th>Cantidad</th>
					</tr>
				</thead>
				<tbody style="font-size: 12px">
					<tr ng-repeat="ingrediente in recipe.ingredientes">
						<td ng-bind="ingrediente.nombre"></td>
						<td>{{ingrediente.cantidad}} {{ingrediente.tipo}}</td>
					</tr>
			</table>
			<button type="submit" ng-click="recipe.agregarIngrediente()"
				class="glyphicon glyphicon glyphicon-plus btn btn-primary">
		</div>
		<div class="col-sm-3" ng-show="!recipe.mostrarDivNuevoCondimento">
			<label class="form-group">Condimentos</label>
			<table table cellpadding="0" cellspacing="0" border='1'
				align="center"
				class="table table-striped table-bordered table-hover"
				style="width: 85%">
				<thead>
					<tr>
						<th>Nombre</th>
						<th>Cantidad</th>
					</tr>
				</thead>
				<tbody style="font-size: 12px">
					<tr ng-repeat="condimento in recipe.condimentos">
						<td ng-bind="condimento.nombre"></td>
						<td>{{condimento.cantidad}} {{condimento.tipo}}</td>
					</tr>
			</table>
			<button type="submit" ng-click="recipe.nuevoCondimento()"
				class="glyphicon glyphicon glyphicon-plus btn btn-primary">
		</div>
		<div ng-show="recipe.mostrarDivNuevoCondimento" class="col-sm-3" >
			<input class="form-control"
				placeholder="nombre del nuevo condimento"
				ng-model="recipe.condimentoAAgregar.nombre"> <input
				class="form-control" placeholder="cantidad del nuevo condimento"
				ng-model="recipe.condimentoAAgregar.cantidad"> <input
				class="form-control" placeholder="medida del nuevo condimento"
				ng-model="recipe.ncondimentoAAgregar.tipo">
			<button type="submit" ng-click="recipe.agregarCondimentoProvisorio()"
				class="btn btn-primary">Aceptar</button>
			<button type="submit" ng-click="recipe.nuevoCondimento()"
				class="btn btn-primary">Cancelar</button>
		</div>
	</form>

	<script src="js/receta.js"></script>
	<script src="js/usuario.js"></script>
	<script src="js/repoUsuarios.js"></script>
	<script src="js/app.js"></script>
	<script src="js/services.js"></script>
	<script src="js/controllers.js"></script>


</body>
</html>
