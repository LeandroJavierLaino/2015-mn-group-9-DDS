<html lang="es" ng-app="recipeApp">
<head>
<meta charset="UTF-8">
<title>Que Comemos Oficial</title>
<script src="node_modules/angular/angular.min.js"></script>

<!-- JQUERY -->
<script src="node_modules/jquery/dist/jquery.min.js"></script>

<!-- BOOTSTRAP -->
<link rel="stylesheet"
	href="node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

</head>
<body ng-controller="recipeCtrl as user">
	<h1 style="text-align: center">Que Comemos</h1>
	<h2 style="text-align: center">Recetas de {{user.nombre}}</h2>

	<!--<form style="text-align:center" class="well well-lg">
		<div tyle="text-align:center" class="well well-lg">
			<select class="form-control" name="recetas" ng-model="user.recetaSeleccionada" ng-options="valor.nombrePlato for valor in user.listarRecetas()" required="true">	</select>
		</div>
		
		<div style="text-align:center">
			<button type="submit" class="form-group btn btn-primary" ng-click="user.verReceta()">Ver</button>
		</div>
	</form> -->
	
	<div style="text-align:center" class="well well-lg  form-inline">
		<button type="submit" class="form-group btn btn-primary" ng-click="user.verUsuario()">Ver Usuario</button>
		<button type="submit" class="form-group btn btn-primary" ng-click="user.buscarReceta()">Consultar Receta</button>
		<button type="submit" class="form-group btn btn-primary" ng-click="user.monitorDeConsultas()">Monitoreo de Consultas</button>
	</div>
	
	<table table cellpadding="0" cellspacing="0" border='1' align="center"
		class="table table-striped table-bordered table-hover"
		style="width: 85%">
		<thead>
			<tr>
				<th>Nombre</th>
				<th>Calorias</th>
				<th>Dificultad</th>
				<th>Temporada</th>
				<th><button type="submit" class="form-group btn btn-primary"
						ng-click="user.listarRecetas()">Actualizar</button>
			</tr>
		</thead>
		<tbody style="font-size: 12px">
			<tr ng-repeat="receta in user.recetas">
				<td ng-bind="receta.nombrePlato"></td>
				<td ng-bind="receta.totalCalorias"></td>
				<td ng-bind="receta.dificultad"></td>
				<td ng-bind="receta.temporada"></td>
				<td><button type="submit" ng-click="user.abrirReceta(receta)"
						class="btn btn-primary form-control">Ver</button>
			</tr>
	</table>
	<script src="js/receta.js"></script>
	<script src="js/usuario.js"></script>
	<script src="js/app.js"></script>
	<script src="js/services.js"></script>
	<script src="js/controllers.js"></script>
</body>
</html>
