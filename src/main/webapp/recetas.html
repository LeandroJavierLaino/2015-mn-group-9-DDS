<html lang="es" ng-app="recipeApp">
<head>
<meta charset="UTF-8">
<title>Que Comemos Oficial</title>
<script src="node_modules/angular/angular.min.js"></script>
 <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>

<!-- JQUERY -->
<script src="node_modules/jquery/dist/jquery.min.js"></script>

<!-- BOOTSTRAP -->
<link rel="stylesheet"
	href="node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

</head>
<body ng-controller="recipeCtrl as user">
	<h1 style="text-align: center">Que Comemos</h1>
	<h2 style="text-align: center">Recetas de {{user.nombre}}</h2>

	
	<div style="text-align:center" class="well well-lg  form-inline">
		<button type="submit" class="form-group btn btn-primary" ng-click="user.verUsuario()">Ver Usuario</button>
		<button type="submit" class="form-group btn btn-primary" ng-click="user.buscarReceta()">Consultar Receta</button>
		<button type="submit" class="form-group btn btn-primary" ng-click="user.monitorDeConsultas()">Monitoreo de Consultas</button>
	</div>
	

	<div ui-view></div>
	
	
	<script src="js/receta.js"></script>
	<script src="js/usuario.js"></script>
	<script src="js/app.js"></script>
	<script src="js/routes.js"></script>
	<script src="js/services.js"></script>
	<script src="js/controllers.js"></script>
</body>
</html>
