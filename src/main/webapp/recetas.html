<html lang="es" ng-app="recipeApp">
<head>
 	<meta charset="UTF-8">
	<title>Que Comemos Oficial</title>
	<script src="node_modules/angular/angular.min.js"></script>

	<!-- JQUERY -->
   <script src="node_modules/jquery/dist/jquery.min.js"></script>

   <!-- BOOTSTRAP -->
   <link rel="stylesheet"    
        href="node_modules/bootstrap/dist/css/bootstrap.min.css">
   <link rel="stylesheet" 
        href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
   <script 
        src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

</head>
<body ng-controller="recipeCtrl as user">
	<h1 style="text-align:center">Que Comemos</h1>
	<h2 style="text-align:center">Recetas de <span ng-bind="user.nombre"</span></h2>
	<form style="text-align:center" class="well well-lg">
		<div tyle="text-align:center" class="well well-lg">
			<select class="form-control" name="recetas" ng-model="user.recetaSeleccionada" ng-options="valor.nombre for valor in user.recetas | filter:recetas.nombre" ng-disabled="!user.recetas" required="true">	</select>
		</div>
		
		<div style="text-align:center">
			<button type="submit" class="form-group btn btn-primary" ng-click="user.verReceta()">Ver</button>
		</div>
	</form>
	<table table cellpadding="0" cellspacing="0" border = '1' align="center" class="table table-striped table-bordered table-hover" style="width:85%">
		<thead>
		<tr>
			<th>Nombre</th>
			<th>Calorias</th>
			<th>Dificultad</th>
			<th>Temporada</th>
		</tr>
		</thead>
		<tbody style="font-size:12px">
		<tr ng-repeat="receta in user.recetas">
			<td ng-bind="receta.nombre"></td>
			<td ng-bind="receta.calorias"></td>
			<td ng-bind="receta.dificultad"></td>
			<td ng-bind="receta.temporada"></td>
		</tr>

	</table>
	<script src="js/receta.js"></script>
	<script src="js/usuario.js"></script>
	<script src="js/repoUsuarios.js"></script>
	<script src="js/logeo.js"></script>
	<script src="js/app.js"></script>
 	<script src="js/appRecipes.js"></script>
</body>
</html>
